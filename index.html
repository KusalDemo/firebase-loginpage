<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">

        <div class="signup">Sign Up</div>
        <div class="login">Log In</div>

        <div class="signup-form">
            <input type="text" placeholder="Your Email Address" class="input"><br/>
            <input type="text" placeholder="Choose a Username" class="input"><br/>
            <input type="password" placeholder="Choose a Password" class="input"><br/>
            <div class="btn" id="btnSignUp">Create account</div>
            <div class="btn" id="btnGoogleSignUp"><img src="assets/images/icons/icons8-google-48.png" class="googleIcon" alt="Google Icon">SignUp with Google</div>
        </div>

        <div class="login-form">
            <input type="text" placeholder="Email or Username" class="input"><br/>
            <input type="password" placeholder="Password" class="input"><br/>
            <div class="btn" id="btnSignIn">log in</div>
            <div class="btn" id="btnGoogleLogin"><img src="assets/images/icons/icons8-google-48.png" class="googleIcon" alt="Google Icon">Login with Google</div>
            <span><a href="#">I forgot my username or password.</a></span>
        </div>
    </div>
</div>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="spa.js"></script>
<script src="googleLogin.js" defer type="module"></script>
</body>
</html>
